        ### 2. Secure Cookie

        ***

        Что, если куку украдут?

        ***

        ### Как украсть?

        - Нешифрованный трафик
        - XSS и document.cookie

        ***

        ### Можно и не красть

        CSRF
        `<img src="https://bank.example.com/withdraw?account=bob&amount=1000000&for=mallory">`

        ***

        ### Способы защиты

        - `Secure` флаг
        - `HttpOnly` флаг
        - Ограничения `Domain` и `Path`
        - `SameSite` политика
      </script>

        ### 3. Middleware

        ***

        ### Middleware

        ```js
        function middleware(req, res, next) {
          // whatever
          next()
        }
        ```

        ***

        ### Возможности

        - Выполнять любой код
        - Изменять запрос и ответ
        - Заканчивать цикл работы с запросом-ответом
