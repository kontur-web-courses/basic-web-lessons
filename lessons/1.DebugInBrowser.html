## Вывод значений

***

### alert: супер олд-скул

```
const a = {a: 5, b: 'abc'};

alert(a);
```

- alert останавливает все скрипты на странице и ждет
- выводит значение строкой: `a.toString();`

***

### console.log: удобно смотреть сложную структуру

```
const a = {a: 5, b: 'abc'};

console.log({z: a});
```

- выводит объект по ссылке (мог измениться с момента вывода)
- удобно разворачивать-сворачивать объекты и массивы

***

### console.log: хак для webstorm
- пишешь в новой строке значение которое хочешь вывести
- после него пишешь `.log`
- нажимаешь `tab` и это становится console.log:

```
a.log // после нажатия на tab превратится в console.log(a)
```
</script></section>

<section data-markdown><script type="text/template">

## Точки останова

***

### Оператор debugger

```
const a = {a: 5, b: 'abc'};

debugger;
```

Как пользоваться:
1. Пишешь в коде строчку `debugger;`
2. Открываешь в браузере страничку, на которой исполняется твой код
3. Открываешь инструменты разработчика
4. Обновляешь страницу (`F5` или `ctrl + R`)
5. Код остановит свое выполнение на этой строчке, можно дебажить

[MDN](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Statements/debugger)
